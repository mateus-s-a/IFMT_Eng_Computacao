{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="section-pagetop bg">
    <div class="container">
        <h2 class="title-page">Nossa Loja</h2>
    </div>
</section>
<section class="section-content padding-y">
    <div class="container">

        <div class="row">
            <aside class="col-md-3">

                <div class="card">
                    <article class="filter-group">
                        <header class="card-header">
                            <a href="#" data-toggle="collapse" data-target="#collapse_1" aria-expanded="true" class="">
                                <i class="icon-control fa fa-chevron-down"></i>
                                <h6 class="title">Categorias</h6>
                            </a>
                        </header>
                        <div class="filter-content collapse show" id="collapse_1" style="">
                            <div class="card-body">

                                <ul class="list-menu">
                                    <li><a href="#">Todas </a></li>
                                    <li><a href="#">Eletrônicos </a></li>
                                    <li><a href="#">Roupas </a></li>
                                    <li><a href="#">Itens de Casa </a></li>
                                </ul>

                            </div>
                        </div>
                    </article>
                </div>
            </aside>
            <main class="col-md-9">
            
                <header class="border-bottom mb-4 pb-3">
                    <div class="form-inline">
                        <span class="mr-md-auto"><b>{{ produtos_quant }}</b> Itens encontrados </span>

                    </div>
                </header>
                <div class="row">
                    
                    {% for produto in produtos %}
                    <div class="col-md-4">
                        <figure class="card card-product-grid">
                            <a href="{{ produto.get_url }}" class="img-wrap">
                                <img src="{{ produto.imagens.url }}">
                            </a>
                            <figcaption class="info-wrap">
                                <div class="fix-height">
                                    <a href="{{ produto.get_url }}" class="title">{{ produto.produto_nome }}</a>
                                    <div class="price-wrap mt-2">
                                        <span class="price">R$ {{ produto.preco }}</span>
                                    </div>
                                </div>
                                <a href="#" class="btn btn-block btn-primary">Adicionar ao Carrinho </a>
                            </figcaption>
                        </figure>
                    </div>
                    {% endfor %}

                </div>
                <nav class="mt-4" aria-label="Page navigation sample">
                    <ul class="pagination">
                        <li class="page-item disabled"><a class="page-link" href="#">Anterior</a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Próximo</a></li>
                    </ul>
                </nav>

            </main>
        </div>

    </div>
</section>

{% endblock %}
